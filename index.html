<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOLED MiniApp</title>
       <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
    background: linear-gradient(to bottom right, #00b09b, #96c93d);
    animation: gradientShift 20s ease infinite;
}
@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
    .container {
        height: 100vh; /* Занимаем всю высоту экрана */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .username {
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 10px;
        color: black;
        cursor: pointer;
    }
    .content {
        margin-top: 20px;
    }
  .logs {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 20px; /* Добавляем отступ снизу */
}
    .button {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        padding: 9px;
        text-align: center;
        border-radius: 15px;
        font-size: 18px;
        cursor: pointer;
    }
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
    }
  .modal-content {
    background-color: rgba(0, 176, 155, 0.6); /* Уменьшаем непрозрачность для более сильного эффекта гласморфизма */
    margin: 15% auto;
    padding: 20px;
    border: none;
    width: 80%;
    border-radius: 15px;
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Добавляем тень */
}
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: white;
        text-decoration: none;
        cursor: pointer;
    }
    .settings-list {
        list-style-type: none;
        padding: 0;
    }
    .settings-list li {
        margin: 10px 0;
        font-size: 16px;
    }
    .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .user-info img {
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        margin-right: 10px;
        width: 50px;
        height: 50px;
    }
    select {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        border: none;
        padding: 5px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AMOLED</h1>
            <div class="username" id="username" onclick="openModal()">@username</div>
        </div>
        <div class="content">
            <p>НАЙДЕНО: 0 ≈ 0.00$</p>
            <p>ПРОВЕРЕНО: 0</p>
        </div>
        <div class="logs">LOGS</div>
        <div class="button" onclick="searchWallets()">НАЧАТЬ</div>
    </div>

    <!-- Modal for settings -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Настройки</h2>
            <div class="user-info">
                <img src="" alt="Аватар" id="userAvatar" style="width:50px;height:50px;">
                <p id="userInfo"></p>
            </div>
            <ul class="settings-list">
                <li>Крипто кошельки: <span id="walletsList"></span></li>
                <li>Темы: <select id="themes">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select></li>
                <!-- Добавьте сюда другие настройки -->
            </ul>
        </div>
    </div>

<script>
const Web3 = window.Web3;

const NETWORKS = {
    "Ethereum": "https://mainnet.infura.io/v3/YOUR_INFURA_API_KEY",
    "Binance Smart Chain": "https://bsc-dataseed.binance.org/",
    "Polygon": "https://polygon-rpc.com",
    "Avalanche": "https://api.avax.network/ext/bc/C/rpc",
    "Fantom": "https://rpc.ftm.tools/",
};

function generateWallet() {
    // В реальности, генерация кошелька в браузере сложнее и требует безопасности
    const privateKey = Web3.utils.randomHex(32);
    const account = Web3.eth.accounts.privateKeyToAccount(privateKey);
    return { privateKey: privateKey, address: account.address };
}

async function checkBalance(networkName, rpcUrl, address) {
    const web3 = new Web3(new Web3.providers.HttpProvider(rpcUrl));
    try {
        const balance = await web3.eth.getBalance(address);
        return web3.utils.fromWei(balance, 'ether');
    } catch (error) {
        console.error(`Ошибка при подключении к ${networkName}:`, error);
        return null;
    }
}

async function searchWallets() {
    const logsElement = document.getElementById('logs');
    logsElement.innerHTML = ''; // Очистка logs перед новым поиском
    let foundAmount = 0;
    let checkedAmount = 0;

    for (let i = 0; i < 1000; i++) { // Количество адресов для генерации
        const wallet = generateWallet();
        for (const [networkName, rpcUrl] of Object.entries(NETWORKS)) {
            checkedAmount++;
            document.getElementById('checkedAmount').innerText = checkedAmount;
            const balance = await checkBalance(networkName, rpcUrl, wallet.address);
            if (balance > 0) {
                foundAmount++;
                document.getElementById('foundAmount').innerText = foundAmount;
                document.getElementById('foundValue').innerText = (parseFloat(document.getElementById('foundValue').innerText) + parseFloat(balance)).toFixed(2) + '$';
                logsElement.innerHTML += `<p>Найдено: ${networkName} | Адрес: ${wallet.address} | Баланс: ${balance}</p>`;
                console.log(`Найдено: ${networkName} | Адрес: ${wallet.address} | Баланс: ${balance}`);
            }
        }
    }
    console.log('Поиск завершен');
}

// Запуск поиска по нажатию на кнопку
function startFunction() {
    document.getElementById('foundAmount').innerText = '0';
    document.getElementById('foundValue').innerText = '0.00$';
    document.getElementById('checkedAmount').innerText = '0';
    searchWallets();
}

// Инициализация Telegram Web App
window.Telegram.WebApp.ready();

// Получение данных пользователя
const user = window.Telegram.WebApp.initDataUnsafe?.user;
if (user) {
    document.getElementById('username').innerText = `@${user.username}`;
    document.getElementById('userInfo').innerText = `ID: ${user.id}, Имя: ${user.first_name} ${user.last_name ? user.last_name : ''}`;
    document.getElementById('userAvatar').src = user.photo_url || 'default_avatar.png'; // Используйте URL аватарки, если доступно
}

// Функция для открытия модального окна
function openModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
}

// Функция для изменения темы
function changeTheme(theme) {
    if (theme === 'dark') {
        document.body.style.background = 'linear-gradient(to bottom right, #000000, #333333)';
    } else {
        document.body.style.background = 'linear-gradient(to bottom right, #00b09b, #96c93d)';
    }
}

// Функция для закрытия модального окна
function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

// Закрытие модального окна при клике вне его
window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Пример добавления списка кошельков (имитация)
document.getElementById('walletsList').innerText = 'Wallet1, Wallet2, Wallet3'; // Замените на реальный список кошельков

</script>
</body>
</html>
