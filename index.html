<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOLED MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom right, #00b09b, #96c93d);
            animation: ripple 10s infinite;
        }
        @keyframes ripple {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .username {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            color: black;
            cursor: pointer;
        }
        .content {
            margin-top: 20px;
        }
        .logs {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            height: 300px;
        }
        .button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 15px;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .settings-list {
            list-style-type: none;
            padding: 0;
        }
        .settings-list li {
            margin: 10px 0;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AMOLED</h1>
            <div class="username" id="username" onclick="openModal()">@username</div>
        </div>
        <div class="content">
            <p>НАЙДЕНО: 0 ≈ 0.00$</p>
            <p>ПРОВЕРЕНО: 0</p>
        </div>
        <div class="logs">LOGS</div>
        <div class="button" onclick="startFunction()">НАЧАТЬ</div>
    </div>

    <!-- Modal for settings -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Настройки</h2>
            <div class="user-info">
                <img src="" alt="Аватар" id="userAvatar" style="width:50px;height:50px;">
                <p id="userInfo"></p>
            </div>
            <ul class="settings-list">
                <li>Крипто кошельки: <span id="walletsList"></span></li>
                <li>Темы: <select id="themes">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select></li>
                <!-- Добавьте сюда другие настройки -->
            </ul>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = `@${user.username}`;
            document.getElementById('userInfo').innerText = `ID: ${user.id}, Имя: ${user.first_name} ${user.last_name ? user.last_name : ''}`;
            document.getElementById('userAvatar').src = user.photo_url || 'default_avatar.png'; // Используйте URL аватарки, если доступно
        }

        // Функция для открытия модального окна
        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Функция для закрытия модального окна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Функция для кнопки "НАЧАТЬ"
        function startFunction() {
            alert('Функционал "НАЧАТЬ" пока не реализован.');
        }

        // Пример добавления списка кошельков (имитация)
        document.getElementById('walletsList').innerText = 'Wallet1, Wallet2, Wallet3'; // Замените на реальный список кошельков

        // Обработка изменения темы (имитация)
        document.getElementById('themes').addEventListener('change', function(event) {
            alert(`Вы выбрали тему: ${event.target.value}`);
        });
    </script>
</body>
</html>
