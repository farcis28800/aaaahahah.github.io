<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOLED MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #00b09b, #96c93d);
            animation: ripple 10s infinite;
        }
        @keyframes ripple {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            position: relative;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .username {
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
            color: black;
        }
        .content {
            margin-top: 20px;
        }
        .logs {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            height: 300px;
        }
        .button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="header">
            <h1>AMOLED</h1>
            <div class="username" id="username">@username</div>
        </div>
        <div class="content">
            <p>НАЙДЕНО: 0 ≈ 0.00$</p>
            <p>ПРОВЕРЕНО: 0</p>
        </div>
        <div class="logs">LOGS</div>
        <div class="button" onclick="startFunction()">НАЧАТЬ</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = `@${user.username}`;
        }

        // Функция для кнопки "НАЧАТЬ"
        function startFunction() {
            alert('Функционал "НАЧАТЬ" пока не реализован.');
        }
    </script>
</body>
</html>
