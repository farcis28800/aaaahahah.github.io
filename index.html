    <script>
const Web3 = window.Web3;

const NETWORKS = {
    "Ethereum": "https://mainnet.infura.io/v3/YOUR_INFURA_API_KEY",
    "Binance Smart Chain": "https://bsc-dataseed.binance.org/",
    "Polygon": "https://polygon-rpc.com",
    "Avalanche": "https://api.avax.network/ext/bc/C/rpc",
    "Fantom": "https://rpc.ftm.tools/",
};

function generateWallet() {
    // В реальности, генерация кошелька в браузере сложнее и требует безопасности
    const privateKey = Web3.utils.randomHex(32);
    const account = Web3.eth.accounts.privateKeyToAccount(privateKey);
    return { privateKey: privateKey, address: account.address };
}

async function checkBalance(networkName, rpcUrl, address) {
    const web3 = new Web3(new Web3.providers.HttpProvider(rpcUrl));
    try {
        const balance = await web3.eth.getBalance(address);
        return web3.utils.fromWei(balance, 'ether');
    } catch (error) {
        console.error(`Ошибка при подключении к ${networkName}:`, error);
        return null;
    }
}

async function searchWallets() {
    const wallets = [];
    for (let i = 0; i < 1000; i++) { // Количество адресов для генерации
        const wallet = generateWallet();
        for (const [networkName, rpcUrl] of Object.entries(NETWORKS)) {
            const balance = await checkBalance(networkName, rpcUrl, wallet.address);
            if (balance > 0) {
                wallets.push({
                    network: networkName,
                    address: wallet.address,
                    privateKey: wallet.privateKey,
                    balance: parseFloat(balance),
                    foundAt: new Date().toISOString()
                });
                console.log(`Найдено: ${networkName} | Адрес: ${wallet.address} | Баланс: ${balance}`);
            }
        }
    }
    // Здесь вы могли бы сохранить результаты или отобразить их
    console.log('Найденные кошельки:', wallets);
}

// Запуск поиска по нажатию на кнопку
document.querySelector('.button').addEventListener('click', async function() {
    await searchWallets();
});
    </script>

<body>
    <div class="container">
        <div class="header">
            <h1>AMOLED</h1>
            <div class="username" id="username" onclick="openModal()">@username</div>
        </div>
        <div class="content">
            <p>НАЙДЕНО: 0 ≈ 0.00$</p>
            <p>ПРОВЕРЕНО: 0</p>
        </div>
        <div class="logs">LOGS</div>
        <div class="button" onclick="startFunction()">НАЧАТЬ</div>
    </div>

    <!-- Modal for settings -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Настройки</h2>
            <div class="user-info">
                <img src="" alt="Аватар" id="userAvatar" style="width:50px;height:50px;">
                <p id="userInfo"></p>
            </div>
            <ul class="settings-list">
                <li>Крипто кошельки: <span id="walletsList"></span></li>
                <li>Темы: <select id="themes">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                </select></li>
                <!-- Добавьте сюда другие настройки -->
            </ul>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = `@${user.username}`;
            document.getElementById('userInfo').innerText = `ID: ${user.id}, Имя: ${user.first_name} ${user.last_name ? user.last_name : ''}`;
            document.getElementById('userAvatar').src = user.photo_url || 'default_avatar.png'; // Используйте URL аватарки, если доступно
        }

        // Функция для открытия модального окна
        function openModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }
 function changeTheme(theme) {
    if (theme === 'dark') {
        document.body.style.background = 'linear-gradient(to bottom right, #000000, #333333)';
    } else {
        document.body.style.background = 'linear-gradient(to bottom right, #00b09b, #96c93d)';
    }
}

document.getElementById('themes').addEventListener('change', function(event) {
    changeTheme(event.target.value);
});
        
        // Функция для закрытия модального окна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Функция для кнопки "НАЧАТЬ"
        function startFunction() {
            alert('Функционал "НАЧАТЬ" пока не реализован.');
        }

        // Пример добавления списка кошельков (имитация)
        document.getElementById('walletsList').innerText = 'Wallet1, Wallet2, Wallet3'; // Замените на реальный список кошельков

        // Обработка изменения темы (имитация)
        document.getElementById('themes').addEventListener('change', function(event) {
            alert(`Вы выбрали тему: ${event.target.value}`);
        });
    </script>
